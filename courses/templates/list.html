{% extends 'base.html' %}

{% block title %}All Courses{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold mb-4">Available Courses</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for course in courses %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="{{ course.thumbnail.url }}" alt="{{ course.title }}" class="w-full h-48 object-cover">
            <div class="p-6">
                <h2 class="text-xl font-semibold mb-2">{{ course.title }}</h2>
                <p class="text-gray-600 mb-4">{{ course.description|truncatewords:15 }}</p>
                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-500">By {{ course.instructor.username }}</span>
                    <a href="{% url 'course_detail' course.id %}" class="text-blue-600 hover:underline">
                        View Details
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
