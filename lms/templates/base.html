<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroCool LMS - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold">ZeroCool LMS</a>
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="hover:underline">Dashboard</a>
                    <a href="{% url 'profile' %}" class="hover:underline">Profile</a>
                    <a href="{% url 'logout' %}" class="hover:underline">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:underline">Login</a>
                    <a href="{% url 'register' %}" class="hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            &copy; {% now "Y" %} ZeroCool LMS - Learn, Code, Create
        </div>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
